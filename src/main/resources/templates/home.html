<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
     <title>Coronavirus Tracker Application</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Coronavirus Tracker Application</h1>
<p>This Application lists the current number of coronavirus cases lists across the globe</p>

<div class="jumbotron ">
     <div class="container p-3 mb-2 bg-dark text-white">
     <h1 class="display-4" th:text="${totalReportedCases}"></h1>
     <p class="lead">Total cases reported as of Today</p>

          <hr class="m-4">

          <h2 class="display-5" th:text="${totalNewCases}"></h2>
          <p class="lead">New Cases Reported since previous day  </p>


     </div>
</div>


<table class="table">
     <tr>
          <th>Country</th>
          <th>State</th>
          <th>Total Cases Reported</th>
          <th>Changes since last day</th>
     </tr>
     <tr th:each="locationStat : ${locationStats}">
          <td th:text="${locationStat.country}"></td>
          <td th:text="${locationStat.state}"></td>
          <td th:text="${locationStat.latestTotalCases}">0</td>
          <td th:text="${locationStat.DiffFromPrevDay}">0</td>
     </tr>
</table>
</div>

</body>

</html>
